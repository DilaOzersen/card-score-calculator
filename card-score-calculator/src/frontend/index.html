<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <table cellpadding="2" cellspacing="4" style="width: 100%; margin-top: 1em; vertical-align: top;">
        <tr>
            <th class="title-bar">Love Live Score Calculator</th>
        </tr>
    </table>
    <center>
        <nav id="menu" style="display: none;">
            <button id="home">Home</button>
            <button id="gacha">Gacha</button>
            <button id="inventory">Inventory</button>
            <button id="teams">Teams</button>
        </nav>
    </center>

    <div id="views">
        <div id="loginView" class="view">
            <header><h1>Login</h1></header>
            <form id="loginInformation">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required><br><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required><br><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
        <div id="registerView" class="view" style="display:none;">
            <header><h1>Register</h1></header>
            <form id="registerInformation">
                <label for="registeredUsername">Username:</label>
                <input type="text" id="registeredUsername" name="registeredUsername" required><br><br>
                <label for="registeredPassword">Password:</label>
                <input type="password" id="registeredPassword" name="registeredPassword" required><br><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
        <div id="homeView" class="view" style="display:none;">
            <center><h1>Menu</h1></center>
            <div class="image-container">
                <div class="image-item">
                    <div class="image-box">
                        <img src="https://www.klab.com/jp/press/assets/past/ASKY23G.jpg" id="gachaImg" class="page-img" alt="Gacha Image" style="height: 100%">
                        <div class="zoom-overlay"></div>
                    </div>
                    <center><p><bold>Gacha Page</bold></p></center>
                </div>
                <div class="image-item">
                    <div class="image-box">
                        <img src="https://i.idol.st/u/card/art/2x/925UR-Miyashita-Ai-It-s-Kind-of-Embarrassing-Mysterious-Jewelry-1srcT6.png" id="inventoryImg" class="page-img" alt="Inventory Image">
                        <div class="zoom-overlay"></div>
                    </div>
                    <center><p><bold>Inventory Page</bold></p></center>
                </div>
                <div class="image-item">
                    <div class="image-box">
                        <img src="https://i.idol.st/u/still/2x/343Still-Nijigasaki-High-School-Idol-Club-X4oJTp.png" id="teamsImg" class="page-img" alt="Teams Image">
                        <div class="zoom-overlay"></div>
                    </div>
                    <center><p><bold>Teams Page</bold></p></center>
                </div>
            </div>
        </div>
        <div id="gachaView" class="view" style="display:none;">
            <center><h1><bold>Gacha Page</bold></h1>
            <img src="https://www.klab.com/jp/press/assets/past/tex_banner_notice_l_40001.en.jpg" id="gachaBanner" style="height: 200px">
            <br>
            <button type="gachaPull">Pull!</button>
            </center>
        </div>
        <div id="inventoryView" class="view" style="display:none;">
            <h1>Inventory</h1>
            <div class="row-container" id="cardsRow">
            </div>
        </div>
        <div id="teamsView" class="view" style="display:none;">
            <h1>Teams</h1>
            <div class="team-container">
                <div class="team">
                    <button class="team-button" data-team="team1View">Team 1</button>
                    <div class="row-container" id="teamOne_CardsPreview"></div>
                </div>
                <div class="team">
                    <button class="team-button" data-team="team2View">Team 2</button>
                    <div class="row-container" id="teamTwo_CardsPreview"></div>
                </div>
                <div class="team">
                    <button class="team-button" data-team="team3View">Team 3</button>
                    <div class="row-container" id="teamThree_CardsPreview"></div>
                </div>
            </div>
        </div>
        <div id="team1View" class="view" style="display:none;">
            <h1>Team 1</h1>
            <div class="row-container" id="teamOne_CardsRow"></div>
                <div class="card-item">
                    <img src="card-image-url" alt="Card Name">
                    <select class="card-dropdown">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="set-button">Set</button>
                </div>
            <center>
                <label for="totalPointsTeam1">Total Score:</label> Temporary Score Number
                <br>
                <label for="leaderSkill">Leader's Skill:</label> Leader Skill Text
            </center>
        </div>
        <div id="team2View" class="view" style="display:none;">
            <h1>Team 2</h1>
            <div class="row-container" id="teamTwo_CardsRow"></div>
        </div>
        <div id="team3View" class="view" style="display:none;">
            <h1>Team 3</h1>
            <div class="row-container" id="teamThree_CardsRow"></div>
        </div>
        <div class="team-edit" id="teamEdit" style="display:none;">
            <h2>Edit Team</h2>
            <div class="row-container" id="teamCardsRow">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Web Application</p>
    </footer>
</body>
</html>
